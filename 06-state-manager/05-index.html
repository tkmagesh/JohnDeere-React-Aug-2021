<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Manager</title>
    <script src="state-manager.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <!-- 
        01. initial implementation
        02. remove direct dependency on the store in the component
        03. introducing 'action creators'
        04. simplify passing the action creators to the component
        05. introducing 'action dispatchers'
     -->
    <script type="text/babel">
        function spinnerReducer(currentState = 0, action) {
            //invoked when an action is dispatched
            if (action.type === 'INCREMENT') return currentState + 1;
            if (action.type === 'DECREMENT') return currentState - 1;
            return currentState;
        }
        const store = StateManager.createStore(spinnerReducer)

        const spinnerActionCreators = {
            decrement(){
                const action = { type: 'DECREMENT' };
                return action;
            },
            increment(){
                const action = { type: 'INCREMENT' };
                return action;
            }
        }

        function bindActionDispatchers(actionCreators, dispatch) {
            const spinnerActionDispatchers = {
                decrement() {
                    const action = actionCreators.decrement();
                    dispatch(action);
                },
                increment() {
                    const action = actionCreators.increment();
                    dispatch(action);
                }
            }
            return spinnerActionDispatchers;
        }
        
        const spinnerActionDispatchers = bindActionDispatchers(spinnerActionCreators, store.dispatch);

        const Spinner = ({value, increment, decrement}) => {
            return (
                <>
                    <h1>Spinner</h1>
                    <hr/>
                    <input type="button" value="Decrement" onClick={decrement} />
                    <span> [ {value} ] </span>
                    <input type="button" value="increment" onClick={increment}/>
                </>
            )
        };

        function renderSpinner(){
            const value = store.getState();
            ReactDOM.render(
                <Spinner 
                    value={value} 
                    {...spinnerActionDispatchers}
                />
                ,document.getElementById('root')
            );
        }
        renderSpinner()
        store.subscribe(renderSpinner)
    </script>
</head>
<body>
   <div id="root">

   </div>
</body>
</html>
