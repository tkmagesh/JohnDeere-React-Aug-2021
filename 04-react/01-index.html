<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Intro</title>
    <style>
        .message {
            font-size: 18pt;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Greeter extends React.Component {
            //presentation + UI Behavior + State

            //state
            //msg = 'New Dummy Message'
            state = {
                msg : 'New Dummy Message'
            };

            //UI Behavior
            onBtnGreetClick = () => {
                this.setState({
                    msg : 'User greeted with a new message'
                });
            }

            //presentation
            render(){
                return (
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" name="" id=""/>
                        <input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
                        <div className="message">{this.state.msg}</div>
                    </div>
                )
            }
        }

        /* ReactDOM.render(React.createElement(Greeter), document.getElementById('root')); */
        ReactDOM.render(<Greeter/>, document.getElementById('root'))
    </script>
</head>
<body>
    <div id="root">
       
    </div>
</body>
</html>
